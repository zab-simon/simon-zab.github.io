 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We LOVE You © iCat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #catImage {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
            background-color: #007aff;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <button id="showCatBtn">Show Cat</button>
    <img id="catImage" alt="Random Cute Cat">
    <button id="nextCatBtn">More</button>

    <script>
        const tg = window.Telegram.WebApp;

        let sessionStart = null;
        let sessionEnd = null;

        if (tg) {
            tg.expand(); // Расширяем приложение на весь экран

            // Фиксируем время начала сессии
            sessionStart = new Date();

            // Отправляем данные пользователя при открытии
            const userData = {
                id: tg.initDataUnsafe.user.id,
                first_name: tg.initDataUnsafe.user.first_name,
                last_name: tg.initDataUnsafe.user.last_name || "",
                username: tg.initDataUnsafe.user.username || "",
                language_code: tg.initDataUnsafe.language_code,
                platform: tg.platform,
                timestamp: sessionStart.toISOString(),
                action: "session_start",
            };

            sendToBot(userData);
        } else {
            console.error("Telegram WebApp API недоступен.");
        }

        // Функция отправки данных в бот
        function sendToBot(data) {
            fetch("https://api.telegram.org/bot7693247060:AAG0jObny2bwv_j-4eADmz8sVYLaMUPJo-k/sendMessage", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: "@Flappy_Bird_8_bot",
                    text: `Данные пользователя:\n\n${JSON.stringify(data, null, 2)}`,
                }),
            }).catch(error => console.error("Ошибка отправки данных:", error));
        }

        // Фиксируем время окончания сессии
        window.addEventListener("beforeunload", () => {
            sessionEnd = new Date();
            const sessionDuration = Math.round((sessionEnd - sessionStart) / 1000); // Время в секундах

            const sessionData = {
                id: tg.initDataUnsafe.user.id,
                timestamp: sessionEnd.toISOString(),
                action: "session_end",
                session_duration: sessionDuration,
            };

            // Отправляем данные о сессии
            sendToBot(sessionData);
        });

        // Функция для загрузки изображения кота
        async function fetchCat() {
            try {
                const apiKey = "live_eIPkwoKflxiWzKSvALSi6NwJiVHRozSliNwlXSMsxEmf86a92k33wAltKQFG33Tn";
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: { 'x-api-key': apiKey }
                });
                const data = await response.json();
                if (data.length > 0 && data[0].url) {
                    document.getElementById('catImage').src = data[0].url;
                    document.getElementById('catImage').style.display = 'block';
                    document.getElementById('nextCatBtn').style.display = 'block';
                }
            } catch (error) {
                console.error("Ошибка загрузки кота:", error);
            }
        }

        document.getElementById('showCatBtn').addEventListener('click', async () => {
            document.getElementById('showCatBtn').textContent = 'Loading...';
            await fetchCat();
            document.getElementById('showCatBtn').style.display = 'none';
        });

        document.getElementById('nextCatBtn').addEventListener('click', async () => {
            document.getElementById('nextCatBtn').textContent = 'Loading...';
            await fetchCat();
            document.getElementById('nextCatBtn').textContent = 'More';
        });
    </script>
</body>
</html>
