<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Viewer</title>
</head>
<body>
    <h1>Click to see a cat!</h1>
    <button id="catButton">Show Cat</button>
    <br><br>
    <img id="catImage" style="display:none;" width="300">
    <script>
        document.getElementById('catButton').addEventListener('click', () => {
            document.getElementById('catImage').src = 'https://placekitten.com/400/400';
            document.getElementById('catImage').style.display = 'block';
        });
    </script>
</body>
</html>
