<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Love You Â© iCat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #catImage {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #showCatBtn {
            background-color: #007aff;
            margin-bottom: 15px;
        }
        #showCatBtn:hover {
            background-color: #005bb5;
        }
        #nextCatBtn {
            background-color: #007aff;
            margin-top: 15px;
            display: none;
        }
        #nextCatBtn:hover {
            background-color: #005bb5;
        }
        #connectBtn {
            background-color: #ff8c00;
        }
        #connectBtn:hover {
            background-color: #ffa733;
        }
    </style>
</head>
<body>
    <button id="showCatBtn">Show Cat</button>
    <button id="connectBtn">wallet</button>
    <img id="catImage" alt="Random Cute Cat">
    <button id="nextCatBtn">Show Me Next Cat</button>
    
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const showCatBtn = document.getElementById('showCatBtn');
        const nextCatBtn = document.getElementById('nextCatBtn');
        const catImage = document.getElementById('catImage');
        
        // TON Connect Integration
        const tonConnect = new TonConnect();

        connectBtn.addEventListener('click', async () => {
            try {
                // Request connection
                await tonConnect.connectWallet({
                    universalLink: "https://app.tonkeeper.com/ton-connect",
                    bridgeUrl: "https://bridge.tonapi.io/bridge",
                });
                
                // Check if connected
                const wallet = await tonConnect.getWallet();
                if (wallet) {
                    alert(`Wallet connected: ${wallet.name}`);
                    connectBtn.textContent = 'Wallet Connected';
                    connectBtn.disabled = true;
                }
            } catch (error) {
                alert('Failed to connect wallet. Please try again.');
            }
        });

        async function fetchCat() {
            try {
                const apiKey = "live_eIPkwoKflxiWzKSvALSi6NwJiVHRozSliNwlXSMsxEmf86a92k33wAltKQFG33Tn";
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch cat image');
                }
                const data = await response.json();
                if (data.length > 0 && data[0].url) {
                    catImage.src = data[0].url;
                    catImage.style.display = 'block';
                    nextCatBtn.style.display = 'block';
                } else {
                    throw new Error('No image URL found');
                }
            } catch (error) {
                alert('Failed to load a cute cat. Please try again!');
            }
        }

        // Show first cat
        showCatBtn.addEventListener('click', async () => {
            showCatBtn.textContent = 'Loading...';
            await fetchCat();
            showCatBtn.textContent = 'Show Cat';
        });

        // Show next random cat
        nextCatBtn.addEventListener('click', async () => {
            nextCatBtn.textContent = 'Loading...';
            await fetchCat();
            nextCatBtn.textContent = 'Show Me Next Cat';
        });
    </script>
</body>
</html>
